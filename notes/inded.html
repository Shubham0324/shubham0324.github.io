<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Team Cypher">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectME - Notes App</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/745174933713322057/773065802672504842/favicon.ico">
    <link rel="apple-touch-icon" href="iconified/apple-touch-icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Magic Notes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link left" href="https://dhruvchawla102.github.io/college_1/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    </nav>

    <div class="grad py-3">
        <div class="container my-2">
            <h1 style="color:white" class="py-2">Welcome To Magic Notes</h1>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <h5 class="card-title">Add title</h5>
                        <input type="text" class="form-control" id="addTitle" aria-describedby="title"
                            placeholder="Enter title">
                    </div>
                    <h5 class="card-title">Add a note</h5>
                    <div class="form-group">
                        <textarea placeholder="Write your note here..." class="form-control" id="addTxt"
                            rows="4"></textarea>
                    </div>
                    <button class="btn btn-primary" id="addBtn">Add Note</button>
                </div>
            </div>
            <hr>
            <h1 style="color:white">Your Notes</h1>
            <hr>
            <div id="notes" class="row container-fluid">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
